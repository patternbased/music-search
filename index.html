<div data-role="page">

    <h1>PB Range Slider Test</h1>

    <form method="post" action="print.php">
      <div data-role="rangeslider">
        <label for="rhythm-min">Rhythm:</label>
        <input type="range" name="rhythm-min" id="rhythm-min" value="0" min="0" max="10">
        <label for="rhythm-max">Rhythm:</label>
        <input type="range" name="rhythm-max" id="rhythm-max" value="10" min="0" max="10">
      </div>
        <input type="submit" data-inline="true" value="Submit">
      </form>
  </div>
</div>
